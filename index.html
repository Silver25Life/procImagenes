<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AR.js Bandera de México</title>

	<!-- A-Frame -->
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

	<a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false">

		<!-- Marcador para la bandera de México -->
		<a-marker type="pattern" url="pattern-mexico.patt">

			<!-- Modelo 3D de ejemplo (puedes reemplazarlo por tu glTF) -->
			<a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>

			<!-- Texto sobre la bandera -->
			<a-text value="¡Viva México!" position="0 1 0" rotation="0 0 0" color="#006847" align="center"
				width="2">
			</a-text>

		</a-marker>

		<!-- Cámara AR -->
		<a-entity camera></a-entity>
	</a-scene>

</body>

</html>
