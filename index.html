<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>AR Trivia Países</title>

	<!-- A-Frame y MindAR -->
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Botones de simulación -->
	<div class="simulacion-buttons">
		<strong>Prueba sin cámara:</strong>
		<button id="simularMexico">Simular México</button>
		<button id="simularUSA">Simular USA</button>
		<button id="ocultarTarget">Ocultar Target</button>
	</div>

	<!-- Botón para mostrar trivia -->
	<button id="triviaButton">Mostrar Trivia</button>

	<!-- Modal -->
	<div id="triviaModal" class="modal">
		<div class="modal-content">
			<span id="closeModal" class="close">&times;</span>
			<p id="triviaText"></p>
		</div>
	</div>

	<!-- Escena AR -->
	<a-scene mindar-image="imageTargetSrc: pais.mind; autoStart: true; maxTrack: 2;" vr-mode-ui="enabled: false"
		device-orientation-permission-ui="enabled: false" embedded>

		<a-assets>
			<img id="mexicoImg" src="https://cdn.pixabay.com/photo/2012/04/10/23/03/mexico-26817_640.png"
				crossorigin="anonymous" />
			<img id="usaImg"
				src="https://cdn.pixabay.com/photo/2017/03/14/21/00/american-flag-2144392_640.png"
				crossorigin="anonymous" />
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false" active="true"></a-camera>

		<!-- Targets -->
		<a-entity mindar-image-target="targetIndex: 0" id="mexicoTarget">
			<a-plane src="#mexicoImg" position="0 0 0" height="0.5" width="0.8" rotation="0 0 0"></a-plane>
		</a-entity>

		<a-entity mindar-image-target="targetIndex: 1" id="usaTarget">
			<a-plane src="#usaImg" position="0 0 0" height="0.5" width="0.8" rotation="0 0 0"></a-plane>
		</a-entity>

	</a-scene>

	<!-- JS -->
	<script src="app.js"></script>
</body>

</html>
