<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AR.js Pantalla Completa</title>

	<!-- A-Frame -->
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; padding:0; overflow:hidden; width:100vw; height:100vh;">

	<a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false" style="width:100%; height:100%;">

		<!-- Marcador de prueba Hiro -->
		<a-marker preset="hiro">
			<a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
			<a-text value="¡AR funciona!" position="0 1 0" rotation="0 0 0" color="#FF0000" align="center"
				width="2"></a-text>
		</a-marker>

		<!-- Cámara AR -->
		<a-entity camera></a-entity>
	</a-scene>

</body>

</html>
