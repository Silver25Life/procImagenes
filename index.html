<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>AR Trivia Países</title>

	<!-- A-Frame y MindAR -->
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Botones principales -->
	<div id="uiButtons">
		<button id="triviaButton">Mostrar Trivia</button>
		<button id="filterButton">Filtros</button>
		<button id="videoButton">Ver Video</button>
		<button id="animButton">Animar Modelo</button>
	</div>

	<!-- Modal de Trivia -->
	<div id="triviaModal" class="modal">
		<div class="modal-content">
			<span id="closeModal" class="close">&times;</span>
			<h3 id="preguntaText"></h3>
			<div class="opciones-container">
				<button class="opcion-btn" data-opcion="1">
					<span class="opcion-letra">A</span>
					<span class="opcion-texto" id="opcion1"></span>
				</button>
				<button class="opcion-btn" data-opcion="2">
					<span class="opcion-letra">B</span>
					<span class="opcion-texto" id="opcion2"></span>
				</button>
				<button class="opcion-btn" data-opcion="3">
					<span class="opcion-letra">C</span>
					<span class="opcion-texto" id="opcion3"></span>
				</button>
			</div>
			<div id="resultado" class="resultado"></div>
		</div>
	</div>

	<!-- Video fuera de AR -->
	<video id="countryVideo" controls playsinline></video>

	<!-- Escena AR -->
	<a-scene mindar-image="imageTargetSrc: pais.mind; autoStart: true; uiScanning: no; uiError: no;"
		vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>
		<!-- México -->
		<a-entity mindar-image-target="targetIndex: 0" id="mexicoTarget">
			<a-plane src="#mexicoImg" height="0.5" width="0.8" rotation="0 0 0">
				<a-animation attribute="rotation" dur="2000" direction="alternate" to="0 5 0"
					repeat="indefinite" easing="easeInOutSine">
				</a-animation>
			</a-plane>

			<a-entity text="value: ¡Viva México!; align: center; color: #00FF00; width: 2"
				position="0 0.6 0"></a-entity>
			<a-entity id="modeloMexico" gltf-model="#modelo3D" position="0 -0.3 0"
				scale="0.3 0.3 0.3"></a-entity>
		</a-entity>

		<a-assets>
			<img id="mexicoImg" src="mexico.jpg" crossorigin="anonymous" />
			<img id="usaImg" src="usa.jpg" crossorigin="anonymous" />
			<a-asset-item id="modelo3D" src="modelo.glb"></a-asset-item>
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false" active="true"></a-camera>

		<!-- USA -->
		<a-entity mindar-image-target="targetIndex: 1" id="usaTarget">
			<a-plane src="#usaImg" height="0.5" width="0.8" rotation="0 0 0">
				<a-animation attribute="rotation" dur="2000" direction="alternate" to="0 -5 0"
					repeat="indefinite" easing="easeInOutSine">
				</a-animation>
			</a-plane>

			<a-entity text="value: United We Stand; align: center; color: #0000FF; width: 2"
				position="0 0.6 0"></a-entity>
			<a-entity id="modeloUSA" gltf-model="#modelo3D" position="0 -0.3 0"
				scale="0.3 0.3 0.3"></a-entity>
		</a-entity>
	</a-scene>

	<script src="app.js"></script>
</body>

</html>
