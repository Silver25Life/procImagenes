<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>AR Trivia Países</title>

	<!-- A-Frame y MindAR -->
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Botón para mostrar trivia -->
	<button id="triviaButton">Mostrar Trivia</button>

	<!-- Modal -->
	<div id="triviaModal" class="modal">
		<div class="modal-content">
			<span id="closeModal" class="close">&times;</span>
			<p id="triviaText"></p>
		</div>
	</div>

	<!-- Escena AR -->
	<a-scene mindar-image="imageTargetSrc: pais.mind; color-space: sRGB"
		renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
		device-orientation-permission-ui="enabled: false">

		<a-assets>
			<img id="mexicoImg" src="mexico.jpg" />
			<img id="usaImg" src="usa.jpg" />
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<!-- Targets -->
		<a-entity mindar-image-target="targetIndex: 0" id="mexicoTarget">
			<a-plane src="#mexicoImg" position="0 0 0" height="1" width="1.78"></a-plane>
		</a-entity>

		<a-entity mindar-image-target="targetIndex: 1" id="usaTarget">
			<a-plane src="#usaImg" position="0 0 0" height="1" width="1.78"></a-plane>
		</a-entity>

	</a-scene>
	<!-- Agrega esto temporalmente para testing -->
	<div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
		<button onclick="simularTarget(0)">Simular México</button>
		<button onclick="simularTarget(1)">Simular USA</button>
		<button onclick="simularTargetLost()">Ocultar Target</button>
	</div>

	<!-- JS -->
	<script src="app.js"></script>
</body>

</html>
