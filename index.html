<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
	<a-scene mindar-image="imageTargetSrc: pais.mind; color-space: sRGB"
		renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
		device-orientation-permission-ui="enabled: false">

		<a-assets>
			<img id="mexicoImg" src="mexico.jpg" />
			<img id="usaImg" src="usa.jpg" />
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<!-- Target bandera de MÃ©xico -->
		<a-entity mindar-image-target="targetIndex: 0">
			<a-plane src="#mexicoImg" position="0 0 0" height="1" width="1.78" rotation="0 0 0">
			</a-plane>
		</a-entity>

		<!-- Target bandera de Estados Unidos -->
		<a-entity mindar-image-target="targetIndex: 1">
			<a-plane src="#usaImg" position="0 0 0" height="1" width="1.78" rotation="0 0 0">
			</a-plane>
		</a-entity>

	</a-scene>
</body>

</html>
