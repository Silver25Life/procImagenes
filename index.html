<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AR.js Ejemplo con Hiro</title>

	<!-- A-Frame -->
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<!-- AR.js -->
	<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

	<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
		vr-mode-ui="enabled: false">

		<!-- Marcador de prueba Hiro -->
		<a-marker preset="hiro">

			<!-- Modelo 3D -->
			<a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>

			<!-- Texto -->
			<a-text value="¡AR funciona!" position="0 1 0" rotation="0 0 0" color="#FF0000" align="center"
				width="2">
			</a-text>

		</a-marker>

		<!-- Cámara con FOV correcto -->
		<a-entity camera position="0 0 0" look-controls="enabled: false"></a-entity>

	</a-scene>

</body>

</html>
